---
layout: page
title: {{ site.name }}
---

<div id="home">
  <h2 class="project-tagline">{{ site.tagline }}</h2>
  <h1>Table of contents</h1>
  <ol class="posts">
    {% for post in site.posts %}
      <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> </li>
    {% endfor %}
  </ol>
</div>
