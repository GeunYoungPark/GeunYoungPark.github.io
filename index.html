---
layout: default
title: {{ site.name }}
---

<div id="home">
  <h1>Table of contents</h1>
  <ol class="posts">
    {% for post in site.posts %}
      <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> &#8230;  &nbsp; Updated <span>{{ post.date | date_to_string }}</span>  </li>
    {% endfor %}
  </ol>
</div>
